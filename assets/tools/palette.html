<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palette 1</title>
  <style>
    .color-box {
      width: 50px;
      height: 50px;
      margin: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <palette>
    <color name="Anti-flash white">
      <div class="color-box" style="background-color: #e7ecef;"></div>
      <span>Anti-flash white (#e7ecef)</span>
    </color>
    <color name="YInMn Blue">
      <div class="color-box" style="background-color: #274c77;"></div>
      <span>YInMn Blue (#274c77)</span>
    </color>
    <color name="Air superiority blue">
      <div class="color-box" style="background-color: #6096ba;"></div>
      <span>Air superiority blue (#6096ba)</span>
    </color>
    <color name="Uranian Blue">
      <div class="color-box" style="background-color: #a3cef1;"></div>
      <span>Uranian Blue (#a3cef1)</span>
    </color>
    <color name="Battleship gray">
      <div class="color-box" style="background-color: #8b8c89;"></div>
      <span>Battleship gray (#8b8c89)</span>
    </color>
  </palette>
</body>
</html>

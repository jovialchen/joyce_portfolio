<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palette 1</title>
  <style>
    .color-box {
      width: 50px;
      height: 50px;
      margin: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <palette>
    <color name="Rosy brown">
      <div class="color-box" style="background-color: #bd9391;"></div>
      <span>Rosy brown (#bd9391)</span>
    </color>
    <color name="Space cadet">
      <div class="color-box" style="background-color: #2e294e;"></div>
      <span>Space cadet (#2e294e)</span>
    </color>
    <color name="Celadon">
      <div class="color-box" style="background-color: #a9e5bb;"></div>
      <span>Celadon (#a9e5bb)</span>
    </color>
    <color name="Caribbean Current">
      <div class="color-box" style="background-color: #037171;"></div>
      <span>Caribbean Current (#037171)</span>
    </color>
    <color name="Air superiority blue">
      <div class="color-box" style="background-color: #6096ba;"></div>
      <span>Air superiority blue (#6096ba)</span>
    </color>
    <color name="Dark slate gray">
      <div class="color-box" style="background-color: #035150;"></div>
      <span>Dark slate gray (#035150)</span>
    </color>
    <color name="Dark green">
      <div class="color-box" style="background-color: #03312e;"></div>
      <span>Dark green (#03312e)</span>
    </color>
    <color name="Tyrian purple">
      <div class="color-box" style="background-color: #6a0136;"></div>
      <span>Tyrian purple (#6a0136)</span>
    </color>
  </palette>
</body>
</html>

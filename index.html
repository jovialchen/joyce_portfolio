<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Joyce Chen</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="section" id="section1">

    </div>
    <script>
      fetch('sections/section1.html').then(response => response.text()).then(data => {
          document.getElementById('section1').innerHTML = data;
          // Load littleMan.js after section1 content is loaded
          const script = document.createElement('script');
          script.src = 'assets/js/littleMan.js';
          document.body.appendChild(script); 
      });
    </script>
    <div class="section" id="section2">
    </div>
    <script>
      fetch('sections/section2.html').then(response => response.text()).then(data => document.getElementById('section2').innerHTML = data);
    </script>
    <div class="section" id="section3">
      <script>
        fetch('sections/section3.html').then(response => response.text()).then(data => document.getElementById('section3').innerHTML = data);
      </script>
    </div>
    <div class="section" id="section4">
      <h2>Courses & Certificates</h2>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/display_markdown.js"></script>


  </body>
</html>
